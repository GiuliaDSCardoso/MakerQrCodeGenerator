<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>QR Code Estilizado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
  <style>
    body {
      font-family: "Roboto", sans-serif;
      background: #f4f4f4;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: start;
      padding: 20px;
      gap: 20px;
    }

    .opcoes {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }

    label {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input[type="text"], select {
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="color"] {
      border: none;
      width: 40px;
      height: 30px;
      cursor: pointer;
    }

    button {
      padding: 10px 25px;
      background: #2f00ff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #3d00cc;
    }

    #canvas {
      margin-top: 15px;
    }

    footer {
      background: black;
      color: white;
      font-size: 14px;
      text-align: center;
      padding: 10px;
      width: 100%;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <h1>Gerador de QR Code Estilizado</h1>

  <div class="opcoes">
    <label>
      Link:
      <input type="text" id="link" placeholder="Cole o link aqui">
    </label>

    <label>
      Cor do QR:
      <input type="color" id="corQr" value="#000000">
    </label>

    <label>
      Cor do Fundo:
      <input type="color" id="corFundo" value="#ffffff">
    </label>

    <label>
      <input type="checkbox" id="transparente"> Fundo transparente
    </label>

    <label>
      Estilo dos pontos:
      <select id="estilo">
        <option value="square">Quadrado</option>
        <option value="dots">Bolinha</option>
        <option value="rounded">Arredondado</option>
        <option value="classy">Losango</option>
        <option value="star">Estrelas ⭐</option>
      </select>
    </label>

    <label>
      Tamanho:
      <select id="tamanho">
        <option value="200">Pequeno (200px)</option>
        <option value="300" selected>Médio (300px)</option>
        <option value="400">Grande (400px)</option>
      </select>
    </label>

    <button onclick="gerarQRCode()">Gerar QR Code</button>
    <button onclick="baixarQRCode()">Baixar QR Code</button>
  </div>

  <div id="canvas"></div>

  <footer>
    <p>Desenvolvido por Giulia Cardoso</p>
  </footer>

  <script>
    let qrCode;

    function gerarQRCode() {
      const link = document.getElementById("link").value.trim();
      const corQr = document.getElementById("corQr").value;
      const corFundo = document.getElementById("corFundo").value;
      const transparente = document.getElementById("transparente").checked;
      const estilo = document.getElementById("estilo").value;
      const tamanho = parseInt(document.getElementById("tamanho").value);

      if (!link) {
        alert("Digite um link válido!");
        return;
      }

      // cria ou recria o QR Code
      qrCode = new QRCodeStyling({
        width: tamanho,
        height: tamanho,
        data: link,
        dotsOptions: {
          color: corQr,
          type: estilo
        },
        backgroundOptions: {
          color: transparente ? "transparent" : corFundo
        }
      });

      document.getElementById("canvas").innerHTML = "";
      qrCode.append(document.getElementById("canvas"));
    }

    function baixarQRCode() {
      if (!qrCode) {
        alert("Primeiro gere o QR Code!");
        return;
      }
      qrCode.download({ name: "qrcode", extension: "png" });
    }
  </script>
</body>
</html>
