<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de QR Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: "Roboto", sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
        }

        .teste {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            position: relative;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            max-width: 90vw;
            border: 1px solid rgba(128, 128, 128, 0.3);
            border-radius: 4px;
        }

        .alert-icon {
            width: 20px;
            height:20px;
            margin-left: 8px;
            display: none;
        }

        .mensagem-erro {
            color: red;
            font-size: 14px;
            
            margin-top: 5px;
            display: none;
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #056fe0;
        }

        .botao-icone {
            display: none;
            width: 20px;
            height: 20px;
        }

        canvas {
            margin-top: 20px;
            max-width: 90vw;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        footer {
            background-color: black;
            font-size: 14px;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        /* RESPONSIVO PARA TELAS PEQUENAS */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                width: 100%;
                max-width: 400px;
            }

            input[type="text"] {
                width: 90%;
                max-width: 300px;
            }

            .teste {
                flex-direction: column;
                align-items: stretch;
            }

            .botao-texto {
                display: none;
            }

            .botao-icone {
                display: inline;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Gerador de QR Code do <br> Lab. Maker</h1> 
        </div>
        
        <div class="teste">
            <div class="input-container">                
                <div class="mensagem-erro" id="mensagemErro">Insira um link para gerar</div>
                <div class="input-wrapper">
                    <input type="text" id="link" placeholder="Cole o link aqui" required>
                    <img src="iconealerta.png" alt="Ícone de alerta" class="alert-icon" id="alertaIcone">
                </div>
            </div>

            <button onclick="gerarQRCode()">
                <span class="botao-texto">Gerar QR Code</span>
                <img src="icone.png" alt="Ícone QR" class="botao-icone">
            </button>
        </div>

        <canvas id="qr-code"></canvas>
        <a id="download" href="#" download="qrcode.png" style="display:none;">Baixar QR Code</a>
    </div>

    <footer>
        <p>Desenvolvido por Giulia Cardoso</p>
    </footer>

    <script>
        function gerarQRCode() {
            const linkInput = document.getElementById('link');
            const link = linkInput.value.trim();
            const mensagemErro = document.getElementById('mensagemErro');
            const alertaIcone = document.getElementById('alertaIcone');

            if (link === '') {
                mensagemErro.style.display = 'block';
                alertaIcone.style.display = 'inline';
                return;
            }

            mensagemErro.style.display = 'none';
            alertaIcone.style.display = 'none';

            const qr = new QRious({
                element: document.getElementById('qr-code'),
                value: link,
                size: 250,
                level: 'H'
            });

            const downloadLink = document.getElementById('download');
            downloadLink.href = document.getElementById('qr-code').toDataURL("image/png");
            downloadLink.style.display = 'inline-block';
        }
    </script>
</body>
</html>
